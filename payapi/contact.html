<!DOCTYPE html>

  <title>payapi</title>

<body class="contact">
  <header class="header">
    <div class="container">
      <div class="header-section">
        <a href="./index.html" class="header-link">
          <img src="./img/shared/desktop/logo.svg" alt="PayAPI" class="header-image">
        </a>
        <ul class="header-section__ul">
          <li class="header-section__li">
            <a href="./pricing.html" class="header-section__a">Pricing</a>
          </li>
          <li class="header-section__li">
            <a href="./about.html" class="header-section__a">About</a>
          </li>
          <li class="header-section__li">
            <a href="./contact.html" class="header-section__a">Contact</a>
          </li>
        </ul>
        <a href="#!" class=" primary-btn">Schedule a Demo</a>

      </div>
    </div>
  </header>
  <div class="container split text-center">
    <section>
      <h1 class="heading__primary">
        Submit a help request and weâ€™ll get in touch shortly.
      </h1>

      <form action="#" class="contact__form">
        <div>
          <input type="text" id="name" placeholder="Name" required minlength="3" maxlength="100" />
        </div>

        <div>
          <input type="email" id="email" placeholder="Email Address" required />
        </div>

        <div>
          <input type="text" id="company" placeholder="Company Name" required />
        </div>

        <div>
          <input type="text" id="title" placeholder="Title" required />
        </div>

        <textarea name="" id="" cols="30" rows="7" placeholder="Message"></textarea>

        <input type="checkbox">
        <label for="">Stay up-to-date with company announcements and updates to our API</label>

        <button type="submit" class="white-btn">Submit</button>

      </form>
    </section>

    <section class="join text-center">
      <div class="container">
        <h4 class="join__title">
          Join the thousands of innovators already building with us
        </h4>
        <ul class="join-list">
          <li>
            <img src="./img/shared/desktop/tesla.svg" alt="tesla logo">
          </li>
          <li>
            <img src="./img/shared/desktop/microsoft.svg" alt="tesla logo">
          </li>
          <li>
            <img src="./img/shared/desktop/hewlett-packard.svg" alt="tesla logo">
          </li>
          <li>
            <img src="./img/shared/desktop/oracle.svg" alt="tesla logo">
          </li>
          <li>
            <img src="./img/shared/desktop/google.svg" alt="tesla logo">
          </li>
          <li>
            <img src="./img/shared/desktop/nvidia.svg" alt="tesla logo">
          </li>
        </ul>
      </div>
    </section>
  </div>



  <!-- Call to action -->
  <section class="cta text-center">
    <div class="container split">
      <h2 class="title">Ready to start?</h2>
      <form action="" class="form split">
        <input class="form__input" type="text" placeholder="Enter email address">
        <button type="submit" class="primary-btn btn">Schedule Demo</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
